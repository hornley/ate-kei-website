<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Betting Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter Lotto Betting Data</h1>
        <form action="/check_bets" method="post">
            <label for="agent_name">Choose Agent:</label>
            <select name="agent_name" id="agent_name">
                {% for a in agents %}
                <option value="{{ a }}">{{ a }}</option>
                {% endfor %}
            </select>

            <label for="bet_data">Enter Betting Data (paste bets here):</label>
            <textarea name="bet_data" id="bet_data" required></textarea>

            <div style="margin-top:10px;">
                <button type="submit">Check Bets</button>
            </div>
        </form>

        <hr>

        <form action="/encode_betting_data" method="post">
            <label for="agent_name2">Choose Agent (submit without checking):</label>
            <select name="agent_name" id="agent_name2">
                {% for a in agents %}
                <option value="{{ a }}">{{ a }}</option>
                {% endfor %}
            </select>

            <label for="bet_data2">Enter Betting Data:</label>
            <textarea name="bet_data" id="bet_data2" required></textarea>

            <div style="margin-top:10px;">
                <button type="submit">Submit / Encode Instantly</button>
            </div>
        </form>
    </div>
</body>
</html>
